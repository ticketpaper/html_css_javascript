<!DOCTYPE html>
<html>
    <head>
        <title>HTML BASIC 1</title>
    </head>
    <body>
        <h2>글자 styling 예제</h2>
        <!-- 인라인 스타일링 -->
        <p style="background-color: aqua;">1. 배경색 변경</p> 
        <p style="color: khaki;">2. 글자색 변경</p> 
        <p style="font-size: 20px">3. 글자크기 변경</p>
        <p style="font-size: 30px; background-color: black; color:rgb(42, 136, 61); text-align: center;">4. 복합 스타일링</p>
        
        <h2>이미지와 link 예제</h2>
        <!-- default: 현재탭, 새탭 : _blank -->
        <a href="http://www.naver.com" target="_blank">네이버</a>
        <p>위 링크는 새탭에서 naver.com을 여는 예시</p>

        <a href="./1.intro.html" target="_blank">
            <img src="./images/um_good.jpeg" width="320px" height="480px" alt="이미지 없음" style="border: 3px solid black;">
        </a>
        
        <a href="https://www.spacex.com/" target="_blank">
            <p>
                <img src="https://media.tenor.com/J5qyn3N96j0AAAAM/%EC%9D%BC%EB%A1%A0%EB%A8%B8%EC%8A%A4%ED%81%AC-%EB%94%A5%ED%8E%98%EC%9D%B4%ED%81%AC.gif" width="320px" height="320px" alt="이미지 없음" style="border: 3px solid black;">
            </p>
        </a>
        
        <!-- 리스트 대표태그 : ul(unodered), or(ordered) -->
        <ul style="list-style-type: square;">
            <li>첫번째 아이템</li>
            <li>두번째 아이템</li>
            <li>세번째 아이템</li>
        </ul>
        <ol style="list-style-type: upper-roman;">
            <li>아이템 A</li>
            <li>아이템 B</li>
            <li>아이템 C</li>
        </ol>
        
        <h2>테이블 예제</h2>
        <table border="1px" style="border-collapse: collapse;">
            <caption>테이블 이름</caption>
            <thead>
                <tr>
                    <th>제목1</th>
                    <th>제목2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
                <tr>
                    <td>내용A</td>
                    <td>내용B</td>
                </tr>
                <tr>
                    <td>내용10</td>
                    <td>내용20</td>
                </tr>
            </tbody>
            
        </table>


    </body>
</html>
