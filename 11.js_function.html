<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS FUNCTION</title>
    <script>
        function basicFunction1(){
            alert("함수 호출 완료");
        }
        function basicFunction2() {
            alert(makeString3())
        }
        function makeString1() {
            return "hello world"
        }
        const makeString2 = function(){return "hello world"}
        const makeString3 = () =>{return "hello world"}
        const basicFunction3 = (name) =>{alert("hello "+name)}
        const basicFunction4 = (a, b) =>{alert(a+b)}
        const basicFunction5 = (...numbers) =>{
            const total = numbers.reduce((a,b)=>a+b, 0);
            alert("합계 : "+total)
        }
        const calculator1 = () => {
            const what = document.getElementById(calculator).value;
            let a = document.getElementsByClassName("values")[0];
            let b = document.getElementsByClassName("values")[1];
            if(what === "plus") {
                document.getElementById("result").innerHTML = a+b;
            } else if (what === "minus") {
                document.getElementById("result").innerHTML = a-b;
            } else if (what == "multiply") {
                document.getElementById("result").innerHTML = a*b;
            } else {
                document.getElementById("result").innerHTML = a/b;
            }
        }
    </script>
</head>
<body>
    <h2>js 기본 함수 호출</h2>
    <button onclick="basicFunction1()">함수 호출1</button>
    <button onclick="basicFunction2()">함수 호출2</button>
    <button onclick="basicFunction3('test')">함수 호출3</button>
    <button onclick="basicFunction4(1,2)">함수 호출4</button>
    <button onclick="basicFunction5(10,20,30,40)">함수 호출5</button>

    <h2>계산기 프로그램</h2>
    <div>
        <label">사칙연산선택</label>
        <select id="calculator">
            <option value="plus">덧셈</option>
            <option value="minus">뺄셈</option>
            <option value="multiply">곱셈</option>
            <option value="divide">나눗셈</option>
        </select>
        <input type="text" class="values">
        <input type="text" class="values">
        <button onclick="calculator()">연산실행</button>
    </div>
    <script>
        function calculator(){
            const what = document.getElementById("calculator").value;
            let values = document.getElementsByClassName("values");
            let value1 = Number(values[0].value);
            let value2 = Number(values[1].value);
            if(what === "plus"){
                document.getElementById("result").innerHTML = value1+value2;
            }else if(what === "minus"){
                document.getElementById("result").innerHTML = value1-value2;
            }else if(what === "multiply"){
                document.getElementById("result").innerHTML = value1*value2;
            }else if(what === "divide"){
                document.getElementById("result").innerHTML = value1/value2;
            }
        }
    </script>
    <p Id = "result">0</p>

    <script>
        let count = 1;
        function item_add(){
            const add = document.createElement('p');
            const item_name = "항목";
            count+=1;
            add.innerHTML = item_name + count + "&nbsp"+ "<input type='text'>";
            box.appendChild(add);
        }
    </script>
    <h2>이력서 입력</h2>
    <div id = "box">
        항목1 <input type="text" class="item">
        <button onclick="item_add()" value="add">항목 추가</button>
    </div>
    

</body>
</html>
