<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>CSS BOOTSTRAP</title>
    <script>
        async function callBackImp(){
            let input = document.getElementById("input").value;
            try{
                const response1 = await axios.get('https://jsonplaceholder.typicode.com/posts/' + input);
                document.getElementById("d_id").innerHTML = response1.data.id; 
                document.getElementById("d_title").innerHTML = response1.data.title;
                document.getElementById("d_contents").innerHTML = response1.data.body;
                document.getElementById("d_aid").innerHTML = response1.data.userId;
            }
            catch(e){
                alert("없는 게시글");
            }
        }
    </script>
    <style>
        object{
            width: 100%;
        }
    </style>

</head>
<body>
    <object type="text/html" data="header.html"></object>
    <div class="container">
        <div class="page-header"><h1>게시글 상세 조회</h1></div>
        <div class="float-end">
        <div>
            게시글 id : <input id="input" type="text">
            <button onclick = "callBackImp()" class="btn btn-primary">조회</button>
        </div>
        </div>
        <table class = "table">
            <tr>
                <td>id : </td>
                <td id = "d_id"></td>
            </tr>
            <tr>
                <td>title : </td>
                <td id = "d_title"></td>
            </tr>
            <tr>
                <td>contents : </td>
                <td id = "d_contents"></td>
            </tr>
            <tr>
                <td>author_id : </td>
                <td id = "d_aid"></td>
            </tr>
        </table>
    </div>

</body>
</html>
