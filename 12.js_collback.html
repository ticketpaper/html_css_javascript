<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CALLBACK EXAMPLE</title>

    <script>
        // 콜백 함수 없음
        function collBackExample1(){
            alert("hello");
        }
        // 콜백 함수 있음
        function collBackExample2(){
            processUserInput((name)=> console.log("안녕하세요 "+ name));
        }
        function collBackExample3(){
            processUserInput((name)=> alert("안녕하세요 "+ name));
        }
        function processUserInput(callback){
            let name = prompt("이름을 입력해주세요 :");
            callback(name);
        }
        function collBackExample4(){
            const numbers = [1,2,3,4,5];
            numbers.forEach( a=> console.log(a));
            console.log("a");
        }
        function collBackExample5(){
            // setTimeOut함수는 대표적인 js의 비동기함수 (콜백함수를 처리할 수있는 함수)
            // 그외에 네트워크작업을 수행하는 많은 함수가 비동기함수로 설계
            setTimeout(()=>console.log("hello world 1"), 2000);
            console.log("hello world 2");
            setTimeout(()=>console.log("hello world 3"), 2000);
            console.log("hello world 4");

        }
    </script>
</head>
<body>
    <h2>콜백 함수</h2>
    <button onclick="collBackExample1()">콜백 예제1</button>
    <button onclick="collBackExample2()">콜백 예제2</button>
    <button onclick="collBackExample3()">콜백 예제3</button>
    <button onclick="collBackExample4()">콜백 예제4</button>
    <button onclick="collBackExample5()">콜백 예제5</button>

    <!-- 비동기 : 콜백 지옥 이슈 -->
</body>
</html>
